<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="contact.js"></script>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            
            <div class="logo">
                <img src="images/logo.jpg" alt="Your Logo">
            </div>
            <h2>Contact Management</h2>
			
            <div class="admin-details">
                <div class="admin-info">
                    <div class="text">
                        <p><span class="fa fa-map-marker" style="color: white;"></span>  Triplicane , Chennai</p>
                    </div>
                </div>
                <div class="admin-info">
                    <div class="text">
                        <p><span class="fa fa-phone" style="color: white;"></span>  9034567890</p>
                    </div>
                </div>
                <div class="admin-info">
                    <div class="text">
                        <p><span class="fa fa-envelope" style="color: white;"></span>  sam@gmail.com</p>
                    </div>
                </div>
            </div>
            <form id="contactForm">
                <div class="user-contact-info">
                    <h3>Your Information</h3>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                        <span class="error-message"></span>
                    </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
                <div id="form-message" class="hidden"></div>
            </form>
        </div>
    </section>

</body>
</html>
